<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">

        <div class="w-full max-w-xl">
          <h1 class="text-4xl font-bold text-center mb-8 text-white">GitHub Profile Finder</h1>
          
          <form class="flex gap-4 mb-8">
            <input 
              type="text" 
              placeholder="Enter GitHub username..." 
              class=" username-input  flex-1 px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
              type="submit" 
              class="search-btn bg-blue-600 hover:bg-blue-700 transition-colors px-6 py-2 rounded-lg font-semibold"
            >
              Search
            </button>
          </form>
      
          <!-- GitHub Profile Card (Example Layout) -->
          <div class="profile-card bg-gray-900 rounded-xl shadow-lg p-6 flex flex-col md:flex-row items-center gap-6">
         
          </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
